<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/plugin/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/plugin/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/backends.css">
    <link rel="stylesheet" href="/static/css/common.css">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="pg-header">
        <div class="logo left">
            <a href="#" class="logo-info">胖哥俩</a>
        </div>

        <div class="left-menu left">
            <a href="/" class="menu-item">博客首页</a>
        </div>
        
        <div class="right-menu right clearfix">
            <div class="user-info right">
                <a href="#" class="avatar"><img src="/static/imgs/avatar/default.png" class="img-circle"></a>
                <div class="more-info">
                    <a href="#" class="more-item">个人信息</a>
                    <a href="/logout.html" class="more-item">注销</a>
                </div>
            </div>

            <a class="user-menu right">
                消息
                <i class="fa fa-commenting-o" aria-hidden="true"></i>
                <span class="badge bg-success">2</span>
            </a>

            <a class="user-menu right">
                通知
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <span class="badge bg-success">2</span>
            </a>

            <a class="user-menu right">
                任务
                <i class="fa fa-bell-o" aria-hidden="true"></i>
                <span class="badge bg-danger">4</span>
            </a>
            
        </div>

    </div>
    <div class="pg-body">

        <div class="menu">
            <a class="menu-item" href="/backend/article-0-0.html">
                <i class="fa fa-cogs" aria-hidden="true"></i>
                <span>文章管理</span>
            </a>
            <a class="menu-item" href="/backend/category.html">
                <i class="fa fa-cogs" aria-hidden="true"></i>
                <span>分类管理</span>
            </a>
            <a class="menu-item" href="/backend/tag.html">
                <i class="fa fa-cogs" aria-hidden="true"></i>
                <span>标签管理</span>
            </a>
            <a class="menu-item" href="/backend/base-info.html">
                <i class="fa fa-cogs" aria-hidden="true"></i>
                <span>个人信息</span>
            </a>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="/static/js/jquery-3.1.1.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
